<h1 class="header">Create an account</h1>
    <div>
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>User Name</label>
          <input type="username" formControlName="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" required><br>
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(registerForm.value)">Register</button>
      </form>
    </div>
<div class="row">
  <p>Already have an account? <a href="/login">Login</a></p>
</div>
