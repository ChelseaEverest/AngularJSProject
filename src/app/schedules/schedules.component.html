<h2>All Schedules</h2>
<div>
  <button (click)="deleteAllSchedules()" class="delete">
    Delete All Schedules
  </button>
</div>
<div>
  <label>New Schedule:
    <input #newSchedule />
  </label>
  <label>(Optional) Description:
    <input #description />
  </label>
  <button (click)="add(newSchedule.value,description.value)">
    add
  </button>
</div>

<ul class="allSchedules">
    <li *ngFor="let all of allSchedules" (click)="getSpecificSchedule(all)">
      <span class="badge">{{all}}</span>
    </li>
  </ul>

<app-find-schedule (updateEvent)="getSchedules()" ></app-find-schedule>
