<h1 mat-dialog-title>{{message}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput #reviewInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="reviewInput.value" cdkFocusInitial>Save Review</button>
</div>
