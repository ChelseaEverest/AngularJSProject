<h1 class="header">Login with your email and password</h1>

    <div>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)">Login</button>
      </form>
    </div>


    <div>
      <button type="button" (click)="tryGoogleLogin()">Login with Google</button>
    </div>


    <div>
      <p>No account yet? <a href="/register" class="button">Create an account</a></p>
    </div>
    <div>
      <a href="" class="button">Continue Without Logging In</a>
    </div>
